<div class="comment" data-level="{level}">
    <div class="row">
        <div class="col-md-6">
            <div class="nickname">{name}</div>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-danger btn-x pull-right {hide}" data-id="{id}">Удалить</button>
        </div>
    </div>
    <div class="comment-text">{message}</div>
    <a href="javascript:void(0)" data-id="{id}"> Ответить </a>
</div>
